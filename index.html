<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlogPost Facebook post converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div>
        <label>
            <input type="radio" name="mode" value="removeTitle" checked>
            刪除連結 title 欄位
        </label>
        <label>
            <input type="radio" name="mode" value="convertToHtml">
            轉換 Markdown 連結為 HTML
        </label>
    </div>
    <br/>
    <button id="copy" autofocus>Copy result</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
